<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="01_carrito_dom.css">
</head>
<body>
  <h1>Carrito de Compras</h1>
  <div id="carrito">
    <h2>Productos en el carrito:</h2>
    <!-- Aquí se mostrarán los productos en una tabla -->
    <p>Total: $<span id="total">0</span></p>
    <table id="tabla-carrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla">
        <!-- Aquí se agregarán las filas de productos -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total General</td>
          <td id="total-general">$0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="01_carrito_dom.js"></script>
  
</body>
</html>
