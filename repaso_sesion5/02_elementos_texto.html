<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errores en formato de texto</title>
</head>
<body>

    <h2>Uso incorrecto de etiquetas</h2>

    <p>Este es un párrafo con un salto de línea innecesario.</p>
<hr>
<h3>Barra de navegación</h3>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
<hr>
    <p>Este texto tiene un salto de línea </br> innecesario.</p>

    <p>Esta palabra está mal dividida.</p>

    <p><em><strong>Texto importante y enfatizado</strong></em></p>

</body>
</html>
