<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>

    <h1 id="TituloPrincipal"> Bienvenidos a nuestra página </h1>

    <p class="descripcion corta textoPrincipal"> Esta es una página de prueba con errores en los atributos. </p>
<!-- Los atributos class no pueden ir separados por espacio -->
    <img src="./images/HTML5.png" alt="Imagen" ismap>   <!-- ismap no puede llevar comilla -->

    <a href=https://example.com id="enlaceId"> Visitar sitio </a>
<!--Los atributos href no va con comillas-->
    <div class="contenedor" id="contenido123"> <!-- en los id no pueden ir nº delante-->
        <p class="texto">Este es un párrafo dentro de un contenedor.</p>
    </div>

</body>
</html>
